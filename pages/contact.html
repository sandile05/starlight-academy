<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
  <div class="container mt-5">

    <nav class="navbar">
      <div class="container">
        <a href="../index.html" class="navbar-brand">StarLight Academy</a>
        <ul class="navbar-nav">
          <li><a href="../index.html">Home</a></li>
      </ul>
      </div>
    </nav>
    <!-- Contact Information -->
    <section class="mb-5">
      <div class="text-center">
        <h2>Contact Us</h2>
        <p class="text-muted">Weâ€™d love to hear from you! Get in touch with us through any of the channels below.</p>
      </div>
      <div class="row mt-4">
        <div class="col-md-4 text-center">
          <i class="bi bi-telephone-fill fs-3"></i>
          <p class="mt-2">Phone: +123 456 7890</p>
        </div>
        <div class="col-md-4 text-center">
          <i class="bi bi-envelope-fill fs-3"></i>
          <p class="mt-2">Email: info@starlightacademy.com</p>
        </div>
        <div class="col-md-4 text-center">
          <i class="bi bi-geo-alt-fill fs-3"></i>
          <p class="mt-2">Address: 123 Main Street, Cityville</p>
        </div>
      </div>
    </section>

    <!-- Map Section -->
    <section class="mb-5">
      <div class="text-center">
        <h3>Our Location</h3>
        <img src="../assets/map.jpg" alt="Map" class="img-fluid rounded shadow" style="width: 100%; max-width: 600px;">
      </div>
    </section>

    <!-- Contact Form -->
    <section>
      <div class="text-center mb-4">
        <h3>Send Us a Message</h3>
      </div>
      <form>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Your Name" required>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Your Email" required>
          </div>
        </div>
        <div class="mt-3">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" id="subject" class="form-control" placeholder="Subject" required>
        </div>
        <div class="mt-3">
          <label for="message" class="form-label">Message</label>
          <textarea id="message" rows="5" class="form-control" placeholder="Your Message" required></textarea>
        </div>
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </section>
  </div>

  <footer class="bg-light text-center py-3">
    <p>&copy; 2025 StarLight Academy. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
